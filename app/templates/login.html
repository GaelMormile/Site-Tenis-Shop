{% extends "template.html" %}

{% block titulo %}
| Login
{% endblock %}

{% block conteudo %}
  <h1>Login</h1>

  
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-danger">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}   
    <button type="submit" class="btn btn-success" style="background-color: #24a5a5; border-color: #24a5a5;">Logar</button>
  </form>

  <p class="mt-3">
    NÃ£o tem cadastro? 
    <a href="{% url 'addUsuario' %}">Cadastre-se</a>
  </p>
{% endblock %}
